<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural network</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/brain.js/2.0.0-beta.1/brain-browser.js"
        integrity="sha512-bI0AOBSlsQUR/VlZhVj6PuYqjQFO4YTD6Fpw2UBEGC+QkZWLiDgiFZpDefJFnS+ptTjiwZS30VsaF5vJtkQCGw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdn.tailwindcss.com"></script>


</head>



<body>

    <h1 class="text-center font-bold text-2xl my-10">
        XOR logic in js
    </h1>
    <div class="w-60 m-auto border border-red-100 p-10 bg-blue-100 rounded-md">
        <h1 class="text-md font-bold py-4">
            Result : <span id="result">

            </span>
        </h1>
        <div>
            <input class="w-full my-2 px-2 y-3 rounded-sm outline-none" id="num1" type="number"
                placeholder="Enter 1 or 0">
            <input class="w-full my-2 px-2 y-3 rounded-sm outline-none" id="num2" type="number"
                placeholder="Enter 1 or 0">
            <button class="btn px-2 py-1 bg-red-400 rounded-sm w-full" id="btn">Done</button>
        </div>

    </div>




    <script>
        // function myId(id){
        //     document.getElementById(id)
        // }

        let myId = (id) => document.getElementById(id);

        let fastNum = myId('num1');
        let secondNum = myId('num2');
        let myBtn = myId('btn');
        myBtn.addEventListener('click', function (event) {

                event.preventDefault();

                const neuralNetwork = new brain.NeuralNetwork();

                neuralNetwork.train([
                    { input: [0, 0], output: [0] },
                    { input: [1, 0], output: [1] },
                    { input: [0, 1], output: [1] },
                    { input: [1, 1], output: [0] },
                ]);

                const output = Math.round(neuralNetwork.run([parseInt(fastNum.value), parseInt(secondNum.value)]));

                console.log(`output - ${output}`)
                myId('result').innerText = output

                fastNum.value = '';
                secondNum.value = '';

            
        })

    </script>



</body>

</html>
